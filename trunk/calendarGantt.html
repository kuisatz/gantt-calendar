<script type="text/javascript">




$(function() {
	//Event(ressourceId, eventId, startDay, endDay, label)
	
	// 2012 - oct :
	var evt1 = new Event(1, "event_001", 2, 5, "Event Paris - WSDD");
	var evt2 = new Event(2, "event_002", 2, 5, "Paris - WSDD(2-5)");
	
	// 2012 - nov :
	var evt3 = new Event(3, "event_002", 3, 5, "SF - EEES(3-5)");
	var evt3bis = new Event(3, "event_002BIS", 8, 14, "SF - Paintings");
	var evt4 = new Event(4, "event_003", 7, 9, "team (7-9)");

	var timeline = new TimeLineMonth("myGanttCalendar",11, 2012,
			{groups: 
				[  {name: "Singers",
					id: 1,
					ressources: [{name:"Henri", id:1}, 
					             {name:"Frank", id:2},
					             {name:"Jenny", id:3}]
				}, {name: "Objects",
					id: 2,
					ressources: [{name:"Micro",id:4}, 
					             {name:"Ampli", id:5}]
				}]
			},
			function(){
				switch(this.year){
					case 2011:
						break;
					case 2012:
						switch (this.month) {
						case 10:
							evt1.drawIn(this.container);
							evt2.drawIn(this.container);
							break;
						case 11:
							evt3.drawIn(this.container);
							evt3bis.drawIn(this.container);
							evt4.drawIn(this.container);
							break;

						default:
							break;
						}
						break;
					default:
						break;
				}
				 
				//alert("month changed : " + this.month);
			}
	);
